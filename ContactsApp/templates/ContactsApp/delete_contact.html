{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}
Delete Contact
{% endblock %}
{% block content %}
<div class="container">
    <h2>Delete Contact</h2>
    <p>Are you sure you want to delete this contact?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
    </form>
</div>
{% endblock %}
